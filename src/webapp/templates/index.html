<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web traffic forecasting demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 align="center">Demo: Real time http requests forecasting</h1>
<h2 align="center"> Xiaoming Zhang @ Insight </h2>
<div class="container">
  <h2>Input area</h2>
  <form class="form-horizontal" action="" method="POST" enctype = "multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="url">Wiki project API url:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="wiki project" name="apiUrl">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="start">Start time:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="start" placeholder="YYYYMMDDHH" name="start">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="end">End time:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="end" placeholder="YYYYMMDDHH" name="end">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<p>
{% if result != None %}
<div class="container">
  <h2>Realtime prediction:</h2>
  <img class="img-responsive" src="{{ result }}" width="800">
</div>
{% endif %}

<br>
<br>
<br>
</body>
</html>
